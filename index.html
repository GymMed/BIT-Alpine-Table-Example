<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table Alpine Component</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.13.3/dist/cdn.min.js"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <main class="shadow-xl m-5 p-5 rounded-lg flex flex-col gap-3">
            <h1 class="text-center text-2xl text-purple-500 font-bold">
                Table Component Example
            </h1>
            <section
                class="bg-gray-50 p-5 flex flex-col gap-5 shadow-inner rounded-lg"
            >
                <div
                    x-data="{}"
                    x-init="loadComponent('tableComponent', $el, {guidTableComponentId: tableComponentId})"
                ></div>
            </section>
        </main>
        <script src="assets/js/person.js"></script>
        <script src="assets/js/localStorageManager.js"></script>
        <script src="assets/js/filterData.js"></script>
        <script src="assets/js/utilitiesHelper.js"></script>
        <script src="assets/js/guidGenerator.js"></script>
        <script src="assets/js/componentLoaderHelpers.js"></script>
        <script>
            const tableComponentId = GuidGenerator.getGUID();
        </script>
    </body>
</html>
